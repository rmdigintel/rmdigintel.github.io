<!DOCTYPE html>
<html>

<head>
  <title>Personal Data Form</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container">
    <form id="login-form">
      <h1>Вход в систему</h1>
      <input type="text" id="username" placeholder="Имя пользователя" />
      <input type="password" id="password" placeholder="Пароль" />
      <p id="error-message"></p>
      <button type="submit">Войти</button>
    </form>
     <form id="personal-data-form" style="display: none;">
      <h1>Форма личных данных</h1>
      <label for="firstName">Имя</label>
      <input type="text" id="firstName" name="firstName" placeholder="Введите ваше имя" required>

      <label for="lastName">Фамилия</label>
      <input type="text" id="lastName" name="lastName" placeholder="Введите вашу фамилию" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="Введите ваш email" required>

      <label for="phone">Телефон</label>
      <input type="tel" id="phone" name="phone" placeholder="Введите ваш номер телефона" required>

      <label for="birthdate">Дата рождения</label>
      <input type="date" id="birthdate" name="birthdate" required>

      <label for="gender">Пол</label>
      <select id="gender" name="gender" required>
        <option value="">Выберите ваш пол</option>
        <option value="male">Мужской</option>
        <option value="female">Женский</option>
        <option value="other">Другой</option>
      </select>

      <label for="address">Адрес</label>
      <textarea id="address" name="address" placeholder="Введите ваш адрес" required></textarea>

      <label for="newsletter">Подписаться на рассылку</label>
      <input type="checkbox" id="newsletter" name="newsletter">

      <button type="submit">Отправить</button>
    </form>
    

  <script src="script.js"></script>
</body>

</html>
